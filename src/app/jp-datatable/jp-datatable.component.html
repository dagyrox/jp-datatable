
  <cdk-table [dataSource]="dataSource" class="jp-datatable-table">
    <!-- Column Definitions -->
    <ng-container *ngFor="let column of datatableDefinition.dataColumns" cdkColumnDef="{{column.key}}">
      <cdk-header-cell *cdkHeaderCellDef class="jp-datatable-header-cell" [style.flex]="!!column.width ? '0 0 ' + column.width : ''"> {{column.label}} </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row" class="jp-datatable-cell"  [style.flex]="!!column.width ? '0 0 ' + column.width : ''"> {{row[column.key]}} </cdk-cell>
    </ng-container>
    <!-- Header and Row Declarations -->
    <cdk-header-row *cdkHeaderRowDef="datatableDefinition.headerColumns" class="jp-datatable-header-row"></cdk-header-row>
    <cdk-row *cdkRowDef="let row; columns: datatableDefinition.headerColumns" class="jp-datatable-row"></cdk-row>
  </cdk-table>
